spring.application.name=rmage-backend
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/rmage_db?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=rmage_user
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

s3.endpoint=http://localhost:9000
s3.access-key=rmageAppAccessKey
s3.secret-key=1234
s3.bucket-name=rmage-documents

